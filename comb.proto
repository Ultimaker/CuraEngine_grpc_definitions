syntax = "proto3";

package cura.plugins.v1;

import "polygons.proto";
import "tool_paths.proto";

service CombService {
  rpc Modify(CombServiceModifyRequest) returns (CombServiceModifyResponse) {}
}

message CombServiceModifyRequest {
  Point2D source = 1;
  Point2D target = 2;
  ToolPaths printed_tool_paths = 3;
}

message CombServiceModifyResponse {
  TravelPath travel = 1;
}