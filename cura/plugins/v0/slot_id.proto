syntax = "proto3";

package cura.plugins.v0;

// Resevered IDs:
// 0 ... 99: Broadcasts
// 100 ... 199: Modify
// 200 ... 299: Generate
enum SlotID {
  SETTINGS_BROADCAST = 0;
  SIMPLIFY_MODIFY = 100;
  POSTPROCESS_MODIFY = 101;
  INFILL_MODIFY = 102;
  GCODE_PATHS_MODIFY = 103;
  INFILL_GENERATE = 200;
}