syntax = "proto3";

package cura.plugins.slots.slice.v1;

import "cura/plugins/v1/polygons.proto";

service SliceService {
  rpc Modify(SliceServiceModifyRequest) returns (SliceResponse) {}
}

message SliceServiceModifyRequest {
  map<uint32, cura.plugins.v1.PolyTreeRoot> outlines = 1;
}

message SliceResponse {
  map<uint32, cura.plugins.v1.PolyTreeRoot> outlines = 1;
}