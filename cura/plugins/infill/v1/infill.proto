syntax = "proto3";

package cura.plugins.slots.infill.v1;

import "cura/plugins/v1/layers.proto";

service InfillService {
  rpc Modify(InfillServiceModifyRequest) returns (InfillServiceModifyResponse) {}
}

message InfillServiceModifyRequest {
  cura.plugins.v1.LayersPolygons infill_areas = 1;
}

message InfillServiceModifyResponse {
  cura.plugins.v1.LayersToolpaths tool_paths = 1;
}