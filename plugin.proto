syntax = "proto3";

package cura.plugins.proto;
import "slot_id.proto";

// ---------------------------------------------------------------------
// The handshake service [Required for all plugins]

message PluginRequest {
  string slot_version_range = 1;
  SlotID slot_id = 2;
}

message PluginResponse {
  SlotID slot_id = 1;
  string plugin_name = 2;
  string slot_version = 3;
  string plugin_version = 4;

}
